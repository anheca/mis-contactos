<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <form action="">
      <div class="grid-container">
        <div class="grid-item col-icon">iconos</div>
        <div class="grid-item item-2">
          <label for="">
            <span class="top">Nombre</span>
            <input type="name" value="angel" />
          </label>
        </div>
        <div class="grid-item col-icon">item 3</div>
        <div class="grid-item item-4">
          <label for="">
            <span>Apellidos</span>
            <input type="lastname" />
          </label>
        </div>
        <div class="grid-item col-icon">item 5</div>
        <div class="grid-item item-6">item 6</div>
        <div class="grid-item item-7 col-icon">item 7</div>
        <div class="grid-item item-8">item 8</div>
      </div>
    </form>

    <script>
      const allinputs = document.querySelectorAll('input')
      const inputs = (top = 'top', focus = 'focus') => {
        allinputs.forEach((input) => {
          input.onfocus = () => {
            input.previousElementSibling.classList.add(top)
            input.previousElementSibling.classList.add(focus)
            input.parentNode.classList.add(focus)
          }
          input.onblur = () => {
            input.value = input.value.trim()
            if (input.value.trim().length === 0) {
              input.previousElementSibling.classList.remove(top)
            }
            input.previousElementSibling.classList.remove(focus)
            input.parentNode.classList.remove(focus)
          }
        })
      }

      inputs()
    </script>
  </body>
</html>
