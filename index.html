<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Contactos</title>

    <link rel="stylesheet" href="./src/css/normalize.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link rel="stylesheet" href="./src/css/all.css" />

    <!-- local Styles -->
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>



    <!-- formulario para contactos -->
    <div class="contenedor">
      <div class="contenedor-titulo">
        <span>Editar Contacto</span>
      </div>
      <div class="wrapper">
        <div class="form-wrapper">
          <form autocomplete="off">
            <ul>
              <!-- nombre -->
              <li>
                <div class="icons">
                  <span><i class="fas fa-user-circle user-icon"></i></span>
                </div>
                <label class="col-2">
                  <span>Nombre</span>
                  <input type="text" autocomplete="off" id="name" required />
                </label>
                <!-- apellido -->
                <label class="col-2">
                  <span>Apellidos</span>
                  <input type="text" autocomplete="off" id="lastname"/>
                </label>
              </li>

              <!-- company -->
              <li>
                <i class="fas fa-building small-icons"></i>
                <label class="col-2">
                  <span>Empresa</span>
                  <input type="text" autocomplete="off" id="company" />
                </label>
                <!-- puesto -->
                <label class="col-2">
                  <span>Puesto</span>
                  <input type="text" autocomplete="off" id="jobposition" />
                </label>

                <!-- email -->
                <i class="fas fa-envelope small-icons"></i>
                <label class="col-2">
                  <span>Email</span>
                  <input type="email" autocomplete="off" id="email"/>
                </label>
              </li>



              <!-- telefono -->
              <li>
                <label class="tel-1">
                  <span>Telefono</span>
                  <input id="phone" type="phone" autocomplete="off" id="phone" required />
                </label>
                <select class="form-select" id="phonetype"></select>
                <span class="action-buttons">
                  <i class="fas fa-plus-circle xsmall-icons options"></i>
                </span>
              </li>

              <!-- Direccion -->
              <li>
                <i class="fas fa-map-marker-alt small-icons"></i>
                <label class="col-2">
                  <span>Direccion[calle, numero]</span>
                  <input type="text" autocomplete="off" id="address1" />
                </label>
                <label class="col-2">
                  <span>linea 2[barrio, num-interno]</span>
                  <input type="text" autocomplete="off" id="address2" />
                </label>
                <label class="col-2">
                  <span class="top pais">Pa√≠s</span>
                  <select class="form-select" id="country" id="country"></select>
                </label>
                <label class="tel-1">
                  <span>Cod Postal</span>
                  <input id="zipcode" type="text" autocomplete="off" name="zipcode" />
                </label>
                <select class="form-select" id="state"></select>
              </li>
            </ul>
            <!-- boton guardar contacto -->
            <div class="form-buttons">
                <button type="reset" class="btn btn-primary botones" id="cancel">Cancelar</button>
                <button type="button" class="btn btn-primary botones" id="add">Guardar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- main script -->
    <script src="main.js" type="module"></script>
  </body>
</html>
