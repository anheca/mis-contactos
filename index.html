<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Contactos</title>

    <link rel="stylesheet" href="./src/css/normalize.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link rel="stylesheet" href="./src/css/all.css" />

    <!-- local Styles -->
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <input type="checkbox" id="btn-modal" />
    <label for="btn-modal" class="lbl-modal">Open Modal</label>

    <div class="modal">
      <!-- contenedor formulario -->
      <div class="contenedor">
        <header><span>Editar Contacto</span></header>
        <label for="btn-modal">x</label>
        <div class="contenido">
          <form autocomplete="off">
            <div class="wrapper">
              <div class="icons">
                <span><i class="fas fa-user-circle user-icon"></i></span>
              </div>
              <div class="col-2">
                <label>
                  <span>Nombre</span>
                  <input type="text" autocomplete="off" id="name" required />
                </label>
              </div>
              <div class="col-2">
                <label for="">
                  <span>Apellidos</span>
                  <input type="text" autocomplete="off" id="lastname" />
                </label>
              </div>
              <div class="icons">
                <i class="fas fa-building small-icons"></i>
              </div>

              <div class="col-2">
                <label>
                  <span>Empresa</span>
                  <input type="text" autocomplete="off" id="company" />
                </label>
              </div>

              <div class="col-2">
                <label class="col-2">
                  <span>Puesto</span>
                  <input type="text" autocomplete="off" id="jobposition" />
                </label>
              </div>

              <div class="sm-icons">
                <i class="fas fa-envelope small-icons"></i>
              </div>

              <div class="col-2">
                <label>
                  <span>Email</span>
                  <input type="email" autocomplete="off" id="email" />
                </label>
              </div>

              <div class="col-1">
                <label>
                  <span>Telefono</span>
                  <input id="phone" type="phone" autocomplete="off" id="phone" required />
                </label>
              </div>

              <div class="col-3">
                <select class="form-select" id="phonetype"></select>
              </div>
              <div class="col-4">
                <span class="col-4 action-buttons">
                  <i class="fas fa-plus-circle xsmall-icons options"></i>
                </span>
              </div>

              <div class="sm-icons">
                <i class="fas fa-map-marker-alt small-icons"></i>
              </div>

              <div class="col-2">
                <label>
                  <span>Direccion 1 [calle, numero]</span>
                  <input type="text" autocomplete="off" id="address1" />
                </label>
              </div>

              <div class="col-2">
                <label>
                  <span>Direccion 2 [barrio, num-interno]</span>
                  <input type="text" autocomplete="off" id="address2" />
                </label>
              </div>

              <div class="col-2">
                <label>
                  <span class="top pais">Pa√≠s</span>
                  <select class="form-select" id="country" id="country"></select>
                </label>
              </div>

              <div class="col-1">
                <label>
                  <span>Cod Postal</span>
                  <input id="zipcode" type="text" autocomplete="off" name="zipcode" />
                </label>
              </div>

              <div class="col-3">
                <select class="form-select" id="state"></select>
              </div>
            </div>

            <div class="form-buttons">
              <button type="reset" class="btn btn-primary botones" id="cancel">Cancelar</button>
              <button type="button" class="btn btn-primary botones" id="add">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- main script -->
    <script src="main.js" type="module"></script>
  </body>
</html>
