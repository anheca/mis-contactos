<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Contactos</title>

    <link rel="stylesheet" href="./src/css/normalize.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link rel="stylesheet" href="./src/css/all.css" />

    <link rel="stylesheet" href="./src/css/menustyle.min.css" />

    <!-- local Styles editcion de css con sass-->
    <link rel="stylesheet" href="./src/css/stylesass.min.css" />
  </head>

  <body>
    <section>
      <div class="menu">
        <div class="menu__hamburguesa">
          <i class="fas fa-bars"></i>
        </div>
        <div class="menu__icon in">
          <i class="fas fa-user-circle user-icon"></i>
        </div>
        <div class="menu__leyend">
          <span>Contactos</span>
        </div>

        <div class="search-bar" id="searchId">
          <input type="text" class="search-bar__input" placeholder="Búscar" aria-label="search" />
          <button class="search-bar__submit" aria-label="search submit">
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div class="help">
          <i class="far fa-question-circle"></i>
        </div>
        <div class="settings">
          <i class="far fa-question-circle"></i>
        </div>
        <div class="user-acc">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
    </section>

    <!-- modal para nuevos contactos -->
    <section>
      <div class="boton-modal">
        <input type="checkbox" id="btn-modal" />
        <label for="btn-modal" class="lbl-modal">Open Modal</label>
      </div>

      <div class="modal">
        <!-- contenedor formulario -->
        <div class="contenedor">
          <header>
            <span>Editar Contacto</span>
          </header>
          <label title="cerrar" for="btn-modal">x</label>

          <div class="contenido">
            <form autocomplete="off">
              <div class="wrapper">
                <div class="icons">
                  <span><i class="fas fa-user-circle user-icon"></i></span>
                </div>
                <div class="col-2">
                  <label>
                    <span>Nombre</span>
                    <input type="text" autocomplete="off" id="name" required />
                  </label>
                </div>
                <div class="col-2">
                  <label for="">
                    <span>Apellidos</span>
                    <input type="text" autocomplete="off" id="lastname" />
                  </label>
                </div>
                <div class="icons">
                  <i class="fas fa-building small-icons"></i>
                </div>

                <div class="col-2">
                  <label>
                    <span>Empresa</span>
                    <input type="text" autocomplete="off" id="company" />
                  </label>
                </div>

                <div class="col-2">
                  <label class="col-2">
                    <span>Puesto</span>
                    <input type="text" autocomplete="off" id="jobposition" />
                  </label>
                </div>

                <div class="sm-icons">
                  <i class="fas fa-envelope small-icons"></i>
                </div>

                <div class="col-2">
                  <label>
                    <span>Email</span>
                    <input type="email" autocomplete="off" id="email" />
                  </label>
                </div>

                <div class="col-1">
                  <label>
                    <span>Telefono</span>
                    <input id="phone" type="phone" autocomplete="off" id="phone" required />
                  </label>
                </div>

                <div class="col-3">
                  <select class="form-select" id="phonetype"></select>
                </div>
                <div class="col-4">
                  <span class="col-4 action-buttons">
                    <i class="fas fa-plus-circle xsmall-icons options"></i>
                  </span>
                </div>

                <div class="sm-icons">
                  <i class="fas fa-map-marker-alt small-icons"></i>
                </div>

                <div class="col-2">
                  <label>
                    <span>Direccion 1 [calle, numero]</span>
                    <input type="text" autocomplete="off" id="address1" />
                  </label>
                </div>

                <div class="col-2">
                  <label>
                    <span>Direccion 2 [barrio, num-interno]</span>
                    <input type="text" autocomplete="off" id="address2" />
                  </label>
                </div>

                <div class="col-2">
                  <label>
                    <span class="top pais">País</span>
                    <select class="form-select" id="country" id="country"></select>
                  </label>
                </div>

                <div class="col-1">
                  <label>
                    <span>Cod Postal</span>
                    <input id="zipcode" type="text" autocomplete="off" name="zipcode" />
                  </label>
                </div>

                <div class="col-3">
                  <select class="form-select" id="state"></select>
                </div>
              </div>

              <div class="form-buttons">
                <button type="reset" class="btn btn-primary botones" id="cancel">Cancelar</button>
                <button type="button" class="btn btn-primary botones" id="add">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- main script -->
    <script src="main.js" type="module"></script>
  </body>
</html>
